<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有学科信息</title>
    <style>
        #container {
            width: 80%;
            margin: 10px auto;
        }
        #main dt {
            font-size: 1.5em;
        }
        #main dd {
            font-size: 1.2em;
        }
        #main a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>所有学科</h1>
    <hr>
    {% for subject in subjects %}
    <div>
        <h3>
            <a href="/teachers/?sno={{ subject.no }}">{{ subject.name }}</a>
            {% if subject.is_hot %}
            <img src="/static/image/hot.png" width="32" alt="">
            {% endif %}
        </h3>
        <p>{{ subject.intro }}</p>
    </div>
    {% endfor %}
    <p>
        <a href="/excel/">导出所有老师信息</a>
        <a href="/pdf/">查看学科宣传页</a>
        <a href="/bar/1/">老师评价统计图</a>
        <a href="/bar/2/">学科评价统计图</a>
    </p>
</body>
</html>
